<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Minigame by NaorNC - (Discord.gg/NCHub)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="timer">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span id="timer-value">00:00</span>
            </div>
            <div id="game-title">MEMORY CHALLENGE</div>
            <div id="close-button">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        
        <div id="game-content">
            <div id="numbers-display"></div>
            <div id="game-instructions"></div>
            <div id="numpad">
                <div class="numpad-row">
                    <div class="numpad-button" data-value="1">1</div>
                    <div class="numpad-button" data-value="2">2</div>
                    <div class="numpad-button" data-value="3">3</div>
                </div>
                <div class="numpad-row">
                    <div class="numpad-button" data-value="4">4</div>
                    <div class="numpad-button" data-value="5">5</div>
                    <div class="numpad-button" data-value="6">6</div>
                </div>
                <div class="numpad-row">
                    <div class="numpad-button" data-value="7">7</div>
                    <div class="numpad-button" data-value="8">8</div>
                    <div class="numpad-button" data-value="9">9</div>
                </div>
                <div class="numpad-row">
                    <div class="numpad-button" data-value="clear">
                        <i class="fa-solid fa-delete-left"></i>
                    </div>
                    <div class="numpad-button" data-value="0">0</div>
                    <div class="numpad-button" data-value="submit">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="result-screen">
            <div id="result-icon"></div>
            <div id="result-text"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
